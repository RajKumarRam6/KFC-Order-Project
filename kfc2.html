<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online Order</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;
            var mealPreview = "";

            var burgerRadio = document.getElementById("optBurger");
            var rollerRadio = document.getElementById("optRoller");
            var pic = document.getElementById("mealPreview");

            if(burgerRadio.checked) {
                mealName = burgerRadio.value;
                mealCost = 120;
                mealPreview = "/images/KFC6.JPG.png";
            }
            if(rollerRadio.checked) {
                mealName = rollerRadio.value;
                mealCost = 100;
                mealPreview = "/images/KFC5.JPG.png";
            }

            var adonName = "";
            var adonCost = 0;

            var krusherCheckbox = document.getElementById("optKrusher");
            var wingsCheckbox = document.getElementById("optWings");

            if(krusherCheckbox.checked) {
                adonName += krusherCheckbox.value + "<br>";
                adonCost = 60;
                mealCost += adonCost;
            }  
            if(wingsCheckbox.checked){
                adonName += wingsCheckbox.value  + "<br>";
                adonCost = 80;
                mealCost += adonCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdon").innerHTML = adonName;
            document.getElementById("lblTotal").innerHTML = `&#8377; ${mealCost}`.bold().fontcolor('green');
            pic.src= mealPreview;
        }
    </script>
</head>
<body class="container-fluid">
    <header>
        <img src="/images/KFC.JPG.png" width="100%" height="160">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger text-white mt-2">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" class="form-control" id="txtName"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtMobile"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card">
                                    <img src="/images/KFC1.JPG.png" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h3>OMG Burger</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" name="meal" id="optBurger" value="OMG Burger" class="form-check-input"> <label class="form-check-label"> &#8377; 120/-</label></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card">
                                    <img src="/images/KFC2.JPG.png" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h3>OMG Roller</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" name="meal" id="optRoller" value="OMG Roller" class="form-check-input"> <label class="form-check-label"> &#8377; 100/-</label></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Add-ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card">
                                    <img src="/images/KFC3.JPG.png" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h3>Krusher Brownie</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox" id="optKrusher" value="Krusher Brownie" class="form-check-input"> <label class="form-check-label"> &#8377; 60/-</label></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card">
                                    <img src="/images/KFC4.JPG.png" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h3>Hot Wings</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox"  id="optWings" value="Hot Wings" class="form-check-input"> <label class="form-check-label"> &#8377; 80/-</label></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100">View & Place Order</button>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Your Bill Summary</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd id="lblName"></dd>
                            <dt>Mobile</dt>
                            <dd id="lblMobile"></dd>
                            <dt>Meal</dt>
                            <dd><img id="mealPreview" width="150" height="150"></dd>
                            <dd id="lblMeal"></dd>
                            <dt>Ad-ON's</dt>
                            <dd id="lblAdon"></dd>
                            <dt>Total</dt>
                            <dd id="lblTotal"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
